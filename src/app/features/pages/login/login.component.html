<div class="login-form">
 <form (ngSubmit)="onSubmit()">
  <div class="mb-3">
   <label for="email" class="form-label">Email address</label>
   <input type="email" name="email" class="form-control" [(ngModel)]="form.email" aria-describedby="emailHelp" placeholder="Email">
  </div>

  <div class="mb-3">
   <label for="password" class="form-label">Password</label>
   <input type="password" name="password" class="form-control" [(ngModel)]="form.password" placeholder="Password">
  </div>

  <button type="submit" class="btn btn-primary">Login</button>

  <div class="login-info">
   <span>Belum punya Akun? <a routerLink="/register">Daftar Sekarang</a></span>
  </div>
 </form>
</div>
