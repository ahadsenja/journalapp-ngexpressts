<div class="form-create">
  <h5><strong>Please input your Jurnal data</strong></h5>

  <form [formGroup]="formValueGroup" (ngSubmit)="onCreateJurnal()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" formControlName="name" placeholder="Jurnal name">
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" formControlName="description" placeholder="Description">
    </div>

    <div class="btn-action">
      <button type="submit" class="btn btn-success">Submit</button>
      <button type="submit" class="btn btn-secondary">Cancel</button>
    </div>
  </form>
</div>
